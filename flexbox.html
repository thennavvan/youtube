<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox tutorial</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
        display:flex; 
        flex-direction:row;
        
      ">
      <div style="background-color:lightblue;">div1 hihihi</div>
      <div style="background-color:lightpink;">div2 <p>hihihi</p></div>
    </div>

    <div style="
        margin-top:30px;
        display:flex; 
        flex-direction:row;
        justify-content:center;
        border-style:solid;
        border-color:black;
        border-width:1px;
      ">
      <div style="
        background-color:lightblue;
        width: 100px; 
      ">100px</div>
      <div style="
        background-color:lightpink;
        width: 100px; 
      ">100px</p></div>
      <div style="
        background-color:lightblue;
        width: 100px; 
      ">100px</div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex; 
        flex-direction: row;
        justify-content: space-between;

        border-style: solid;
        border-color: black;
        border-width: s1px;
      ">
      <div style="
        background-color:lightblue;
        width: 100px; 
      ">100px</div>
      <div style="
        background-color:lightpink;
        width: 100px; 
      ">100px</p></div>
      <div style="
        background-color:lightblue;
        width: 100px; 
      ">100px</div>
    </div> 

    <div style="
        margin-top: 30px;
        display: flex; 
        height: 70px; 
        flex-direction: row;
        justify-content: space-between;
        align-items: center;

        border-style: solid;
        border-color: black;
        border-width: s1px;
      ">
      <div style="
        background-color:lightblue;
        width: 100px; 
      ">100px</div>
      <div style="
        background-color:lightpink;
        width: 100px; 
      ">100px</p></div>
      <div style="
        background-color:lightblue;
        width: 100px; 
      ">100px</div>
    </div> 

  </body>
</html>
