<style>
  .Subscribe {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    cursor: pointer;
    margin-right: 8px;
  }

  .Subscribe:hover{
    opacity: 0.7;
  }

  .Subscribe:active{
    opacity: 0.4;
  }

  .JOIN {
    background-color: white;
    border-color: rgb(40, 137, 234);
    border-style: solid;
    border-width: 1px;
    color: rgb(8, 117, 227);
    height: 36px;
    width: 60px;
    cursor: pointer;
    margin-right: 8px;
  }

  .JOIN:hover{
    background-color: rgb(40, 137, 234);
    color: white;
  }

  .JOIN:active{
    opacity: 0.5;
  }

  .Tweet {
    background-color: rgb(33, 133, 255);
    color: white;
    border: none;
    border-width: 1px;
    height: 36px;
    width: 80px;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
  }

  .Tweet:hover{
    background-color: rgb(113, 208, 255);
    color: rgb(33, 133, 255);
  }

  .Tweet:active{
    opacity: 0.5;
  }
</style>


<button class = "Subscribe">
  SUBSCRIBE
</button>

<button class = "Join">
  JOIN
</button>

<button class = "Tweet">
  Tweet
</button>
